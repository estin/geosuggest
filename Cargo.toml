[workspace]
resolver = "2"
members = [
  "geosuggest",
  "geosuggest-core",
  "geosuggest-utils",
  "geosuggest-demo",
  "examples",
]

[workspace.dependencies]
anyhow = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
test-log = { version = "0.2", default-features = false, features = ["trace"] }

# core
serde = { version = "1", features = ["derive"] }
serde_json = "1"
config = "0.13"
csv = "1.2"
rayon = "1.7"
strsim = "0.10"
kiddo = "2.1"
geoip2 = { version = "0.1.6" }

bincode = "1.3.3"
itertools = "0.11"

# service
oaph = {version = "0.1" }
ntex = { version = "0.7.3", features = ["tokio"] }
ntex-files = "0.3"
ntex-cors = "0.4"

# utils
zip = "0.6"
reqwest = { version = "0.11", features = ["rustls-tls"], default-features = false}
tokio = { version = "1", features = ["macros", "net", "rt-multi-thread"] }
futures = "0.3"
clap = { version = "4.3", features=["derive"] }

[patch.crates-io]
ntex-files = { git = "https://github.com/ntex-rs/ntex-extras.git", rev = "1270f0c" }
ntex-cors = { git = "https://github.com/ntex-rs/ntex-extras.git", rev = "1270f0c" }
oaph = { git = "https://github.com/estin/oaph.git" }
