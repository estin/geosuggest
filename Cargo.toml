[workspace]
members = [
  "geosuggest",
  "geosuggest-core",
  "geosuggest-utils",
  "geosuggest-demo",
  "examples",
]

[workspace.dependencies]
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
test-log = { version = "0.2", default-features = false, features = ["trace"] }
anyhow = "1"

serde = { version = "1", features = ["derive"] }

csv = "1.2"
rayon = "1.7"
strsim = "0.10"
kiddo = "2.1"

geoip2 = { version = "0.1.6" }
oaph = {version = "0.1" }

serde_json = "1"
bincode = "1.3.3"
itertools = "0.11"
zip = "0.6"

ntex = { version = "0.7.3", features = ["tokio"] }
ntex-files = "0.3"
ntex-cors = "0.4"
reqwest = "0.11"

config = "0.13"
procinfo = "0.4"

[patch.crates-io]
ntex-files = { git = "https://github.com/ntex-rs/ntex-extras.git", rev = "1270f0c" }
ntex-cors = { git = "https://github.com/ntex-rs/ntex-extras.git", rev = "1270f0c" }
oaph = { git = "https://github.com/estin/oaph.git" }
